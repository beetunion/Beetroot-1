<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hometask2</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="shortcut icon" href="img/favicon.png" type="image/png">
</head>
<body>
    <div class="container">
        <header>
            <p class="Header-title">CSS Dinner Shopping List</p>
            <p class="Header-subtitle">Let's go to the mall!</p>
        </header>
        <main>
            <div class="Dinner-box">
                <p class="item">
                    <label><input type="checkbox" id="check1">A lot of pickles <span>(for the next lessons about CSS)</span></label>
                </p>
                <p class="item">
                    <label><input type="checkbox" id="check2">10 apples
                    <span>(for more CSS manipulations)</span></label>
                </p>
                <p class="item">
                    <label><input type="checkbox" id="check3">20 oranges
                    <span>(because they are awesome)</span></label>
                </p>
                <p class="item">
                    <label><input type="checkbox" id="check4">13 plates 
                    <span>(hm... they always disappear)</span></label>
                </p>
                <p class="item">
                    <label><input type="checkbox" id="check5">15 bentos</label>
                </p>
                <p class="item">
                    <label><input type="checkbox" id="check5">One bottle of Sake ^_^ <span>(for my friends)</span></label>
                </p>
            </div>
        </main>
        <footer>
            <div class="Last-line">
                <p class="Footer-title">Bon appetit:)</p>
            </div>
        </footer>
    </div>
</body>
</html>
